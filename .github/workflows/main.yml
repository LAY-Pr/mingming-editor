name: Fetch GitHub Discussions

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run fetch script
        env:
          GITHUB_TOKEN: ${{ secrets.DISCUSSIONS_TOKEN }}
        run: python scripts/fetch_discussions.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/discussions_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update discussions data [skip ci]" && git push)
